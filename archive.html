<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCHIVE NODE</title>
  <style>
    body { background: black; color: #00ff99; font-family: 'Courier New', monospace; padding: 2rem; }
    input { background: transparent; border: none; color: #00ff99; font-family: 'Courier New'; font-size: 16px; width: 60%; outline: none; }
    .blinker { width: 10px; height: 20px; background: #00ff99; animation: blink 1s step-end infinite; margin-left: 4px; }
    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <p>ENTER ARCHIVE ACCESS KEY:</p>
  <form onsubmit="return checkAccess()">
    > <input id="accessInput" type="text" autofocus autocomplete="off" />
    <span class="blinker"></span>
  </form>
  <p id="result"></p>
  <script>
    const fromIndex = new URLSearchParams(window.location.search).get("from");
    if (fromIndex !== "index") {
      document.body.innerHTML = "> ACCESS DENIED: INVALID ENTRY POINT.";
    }
    function checkAccess() {
      const val = document.getElementById("accessInput").value.trim().toLowerCase();
      const encoded = btoa(val);
      const result = document.getElementById("result");

      if (encoded === "dW5pdHk=") { 
        result.innerHTML = "> Access granted. Redirecting...";
        setTimeout(() => window.location.href = "stage3.html", 2000);
      } else if (val === "roll") {
        result.innerHTML = "> Media artifact recovered. Routing to legacy...";
        setTimeout(() => window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ", 1500);
      } else {
        result.innerHTML = "> ACCESS DENIED: Invalid keyword.";
      }
      return false;
    }
  </script>
</body>
</html>
