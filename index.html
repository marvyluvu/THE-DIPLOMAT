<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BAKIS MUN // CRISIS INTERFACE</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      overflow: hidden;
      margin: 0;
    }
    .terminal {
      padding: 2rem;
    }
    .output {
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .input-line {
      display: flex;
      align-items: center;
    }
    input {
      background: transparent;
      border: none;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      outline: none;
      width: 50%;
    }
    .blinker {
      width: 10px;
      height: 20px;
      background: #00ff99;
      animation: blink 1s step-end infinite;
      margin-left: 4px;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .scanlines::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background-image: repeating-linear-gradient(to bottom, rgba(0,255,153,0.03) 0px, rgba(0,255,153,0.03) 1px, transparent 1px, transparent 2px);
      z-index: 100;
      animation: flicker 0.1s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    .glitch-layer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      mix-blend-mode: difference;
      z-index: 999;
      background: repeating-linear-gradient(0deg, rgba(255,255,255,0.04) 0px, rgba(255,255,255,0.04) 2px, transparent 2px, transparent 4px);
      display: none;
      animation: screenGlitch 0.25s steps(2, end) infinite;
    }
    @keyframes screenGlitch {
      0% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
      100% { transform: translateY(2px); }
    }
  </style>
</head>
<body class="scanlines">
  <div class="glitch-layer" id="glitchLayer"></div>
  <div class="terminal">
    <div id="output" class="output"></div>
    <div class="input-line">
      <span>&gt;</span>
      <input type="text" id="userInput" autofocus autocomplete="off"/>
      <span class="blinker"></span>
    </div>
  </div>
  <audio id="buzz" src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Buzz.ogg"></audio>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('userInput');
    const glitchLayer = document.getElementById('glitchLayer');
    const audio = document.getElementById('buzz');
    let step = 0;

    const binaryChallenge = "01000100 01001001 01010000 01001100 01001111 01001101 01000001 01000011 01011001"; // DIPLOMACY

    function type(text, speed = 40, cb) {
      let i = 0;
      const interval = setInterval(() => {
        output.innerHTML += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          output.innerHTML += '\n';
          if (cb) cb();
        }
      }, speed);
    }

    function triggerGlitch(duration = 1200) {
      glitchLayer.style.display = 'block';
      audio.play();
      setTimeout(() => {
        glitchLayer.style.display = 'none';
        audio.pause();
        audio.currentTime = 0;
      }, duration);
    }

    function boot() {
      type("[ BOOT SEQUENCE INITIATED ]\n", 40, () => {
        type("> NETWORK CONNECTION ESTABLISHED\n", 30, () => {
          type("> CRISIS NODE REACTIVATED\n", 30, () => {
            type("\n> TRANSMISSION ENCODED:\n" + binaryChallenge + "\n\n> DECODE:", 30);
          });
        });
      });
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = input.value.trim().toLowerCase();
        output.innerHTML += `\n> ${val}\n`;
        input.value = "";

        if (step === 0) {
          if (val === "diplomacy") {
            step++;
            triggerGlitch();
            output.innerHTML += "\n[ ACCESS GRANTED ]\n\n> Choose:\n1. Reveal nuclear plans\n2. Conceal leak\n";
          } else {
            output.innerHTML += "\n[ ACCESS DENIED ]\n> Retry.\n";
          }
        } else if (step === 1) {
          if (val === "1" || val === "2") {
            triggerGlitch();
            output.innerHTML += "\n> ARCHIVE ROUTE SELECTED\n> Loading...\n";
            setTimeout(() => {
              window.location.href = "archive.html?from=index";
            }, 2500);
          } else {
            output.innerHTML += "\n> Invalid selection. Choose 1 or 2.\n";
          }
        }
      }
    });

    boot();
  </script>
</body>
</html>
