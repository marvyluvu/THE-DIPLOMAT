<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAKIS MUN // CRISIS NODE</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      overflow: hidden;
    }
    .terminal {
      padding: 2rem;
    }
    .output {
      white-space: pre-line;
      margin-bottom: 1rem;
    }
    .input-line {
      display: flex;
      align-items: center;
    }
    input {
      background: transparent;
      border: none;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      width: 60%;
      outline: none;
    }
    .blinker {
      width: 10px;
      height: 20px;
      background: #00ff99;
      animation: blink 1s step-end infinite;
      margin-left: 4px;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .glitch {
      color: #00ff99;
      text-shadow: 0 0 5px #00ff99, 0 0 10px #00ff99;
      animation: glitch 0.5s steps(2, start) infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      60% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
    .failing {
      color: #ff3333;
      animation: breakdown 0.2s steps(2, end) infinite;
    }
    @keyframes breakdown {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div id="output" class="output"></div>
    <div class="input-line">
      <span>&gt;</span>
      <input type="text" id="userInput" autofocus autocomplete="off"/>
      <span class="blinker"></span>
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('userInput');
    const binaryChallenge = "01000100 01001001 01010000 01001100 01001111 01001101 01000001 01000011 01011001";
    let step = 0;
    let choice = '';

    function type(text, speed = 40, cb) {
      let i = 0;
      const interval = setInterval(() => {
        output.innerHTML += text[i];
        i++;
        if (i === text.length) {
          clearInterval(interval);
          output.innerHTML += '\n';
          if (cb) cb();
        }
      }, speed);
    }

    function boot() {
      type("> Diplomatic Console Booting...\n", 30, () => {
        type("> Verifying deterrence protocol integrity...\n", 30, () => {
          type("> Incoming transmission: URGENT//CRITICAL\n", 30, () => {
            type(`\n> TRANSMISSION (Decode):\n${binaryChallenge}\n\n> DECODE:`)
          });
        });
      });
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = input.value.trim().toLowerCase();
        output.innerHTML += `\n> ${val}\n`;
        input.value = "";

        if (step === 0) {
          if (val === "diplomacy") {
            step++;
            output.innerHTML += "\n[ ACCESS GRANTED ]\n\n> Choose:\n1. Reveal nuclear data\n2. Bury evidence\n";
          } else {
            output.innerHTML += "\n[ ACCESS DENIED ]\n> Try again.\n";
          }
        } else if (step === 1) {
          if (val === "1" || val === "2") {
            choice = val;
            step++;
            output.innerHTML += "\n> Decision recorded.\n> Awaiting outcome...\n";
            setTimeout(() => {
              output.innerHTML += "\n>> SYSTEM CORE UNSTABLE\n>> REDIRECTING TO CLASSIFIED ARCHIVE...\n";
              setTimeout(() => {
                window.location.href = "archive.html";
              }, 4000);
            }, 3000);
          } else {
            output.innerHTML += "\n> Invalid. Choose 1 or 2.\n";
          }
        }
      }
    });

    boot();
  </script>
</body>
</html>
