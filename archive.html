<!-- archive.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARCHIVE NODE</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      padding: 2rem;
      font-size: 16px;
    }
    input, button {
      background: transparent;
      color: #00ff99;
      font-family: inherit;
      font-size: 16px;
      border: 1px solid #00ff99;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    input {
      width: 200px;
    }
    button {
      cursor: pointer;
    }
    .glitch {
      animation: flicker 0.15s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.98; }
    }
    .scanlines::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background-image: repeating-linear-gradient(to bottom, rgba(0,255,153,0.03) 0px, rgba(0,255,153,0.03) 1px, transparent 1px, transparent 2px);
      z-index: 999;
      animation: flicker 0.1s infinite;
    }
  </style>
</head>
<body class="scanlines">
  <div>
    <p class="glitch">ARCHIVE NODE SECURED.</p>
    <p>Enter keyword from transmission video:</p>
    <input type="text" id="codeInput" placeholder="Enter keyword...">
    <button onclick="submitCode()">Submit</button>
    <button onclick="rickroll()">Access hidden transmission</button>
    <p id="feedback"></p>
  </div>

  <script>
    const fromIndex = new URLSearchParams(window.location.search).get("from");
    if (fromIndex !== "index") {
      document.body.innerHTML = "> ACCESS DENIED: INVALID NODE ENTRY.";
    }

    function submitCode() {
      const code = document.getElementById("codeInput").value.trim().toLowerCase();
      const feedback = document.getElementById("feedback");
      if (code === "unity") {
        feedback.innerText = "> Access Granted. Redirecting to final decision node...";
        setTimeout(() => window.location.href = "stage3.html?from=archive", 2000);
      } else {
        feedback.innerText = "> Invalid keyword.";
      }
    }

    function rickroll() {
      const feedback = document.getElementById("feedback");
      feedback.innerText = "> Playing historical transmission...";
      setTimeout(() => window.location.href = "https://youtu.be/QDia3e12czc?si=Kr2djUeW26laysK1", 1500);
    }
  </script>
</body>
</html>
