<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRISIS NODE // FINAL DECISION</title>
  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 2rem;
      margin: 0;
    }
    .scanlines::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      background-image: repeating-linear-gradient(to bottom, rgba(0,255,153,0.03) 0px, rgba(0,255,153,0.03) 1px, transparent 1px, transparent 2px);
      z-index: 999;
      animation: flicker 0.1s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.96; }
    }
    .terminal {
      max-width: 800px;
      margin: auto;
    }
    input {
      background: transparent;
      color: #00ff99;
      border: none;
      font-family: inherit;
      font-size: 16px;
      outline: none;
      width: 60%;
    }
    .blinker {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #00ff99;
      animation: blink 1s step-end infinite;
      margin-left: 4px;
    }
    @keyframes blink { 50% { opacity: 0; } }
    .glitch {
      text-shadow: 0 0 2px #00ff99, 0 0 5px #00ff99;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      pointer-events: none;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body class="scanlines">
  <div class="terminal">
    <p class="glitch">// DIPLOMATIC ACTION REQUIRED</p>
    <p class="glitch">INCOMING THREAT REPORT: HIGH-ALTITUDE PAYLOAD ARMED</p>
    <p class="glitch">RESPONSE WINDOW: 90 SECONDS</p>
    <br>
    <p>CHOOSE RESPONSE PROTOCOL:</p>
    <p>1. INITIATE STRATEGIC STRIKE</p>
    <p>2. ENGAGE IN DIPLOMATIC COMMUNICATION</p>
    <br>
    <form onsubmit="return choose()">
      &gt; <input id="finalInput" type="text" autofocus autocomplete="off" />
      <span class="blinker"></span>
    </form>
    <p id="verdict"></p>
  </div>
  <div class="overlay"></div>

  <script>
    if (!document.referrer.includes("archive.html")) {
      document.body.innerHTML = "> ACCESS BLOCKED: UNAUTHORIZED NODE ENTRY.";
    }

    function choose() {
      const val = document.getElementById("finalInput").value.trim();
      const verdict = document.getElementById("verdict");

      if (val === "1") {
        verdict.innerHTML = "> Confirmed. STRATEGIC LAUNCH INITIATED...";
        setTimeout(() => {
          window.location.href = "outcome.html?ending=strike";
        }, 3000);
      } else if (val === "2") {
        verdict.innerHTML = "> Transmitting FINAL PEACE PROPOSAL...";
        setTimeout(() => {
          window.location.href = "outcome.html?ending=peace";
        }, 3000);
      } else {
        verdict.innerHTML = "> INVALID RESPONSE CODE.";
      }
      return false;
    }
  </script>
</body>
</html>
