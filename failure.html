<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MISSION FAILED // SYSTEM OVERRUN</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 2rem;
    }

    .scanlines::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      background-image: repeating-linear-gradient(to bottom,
        rgba(0,255,153,0.05) 0px,
        rgba(0,255,153,0.05) 1px,
        transparent 1px,
        transparent 2px);
      z-index: 5;
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.95; }
    }

    .glitch {
      animation: glitch 0.25s infinite;
      text-shadow: 0 0 2px #00ff99, 0 0 6px #00ff99;
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -1px); }
      80% { transform: translate(1px, 1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body class="scanlines">
  <div>
    <p class="glitch">[ SYSTEM OVERRIDE DETECTED ]</p>
    <p>⚠️ NO INPUT RECEIVED.</p>
    <p>Crisis protocol failure confirmed. Nuclear payloads launched unilaterally.</p>
    <p>This is not the peace we were promised.</p>
    <p class="glitch">[ SESSION TERMINATED ]</p>
  </div>
</body>
</html>
