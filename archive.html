<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      background: black;
      color: #00ff99;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      padding: 2rem;
      margin: 0;
    }

    .terminal {
      max-width: 800px;
      margin: auto;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 1px solid #00ff99;
      color: #00ff99;
      font-family: inherit;
      font-size: 16px;
      outline: none;
      width: 100%;
      margin-top: 1rem;
    }

    .scanlines::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: repeating-linear-gradient(to bottom,
        rgba(0,255,153,0.03) 0px,
        rgba(0,255,153,0.03) 1px,
        transparent 1px,
        transparent 2px);
      pointer-events: none;
      z-index: 999;
      animation: flicker 0.1s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.97; }
    }
  </style>
</head>
<body class="scanlines">
  <div class="terminal">
    <p>> Connecting to secure archive subsystem...</p>

    }
